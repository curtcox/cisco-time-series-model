name: Build CPU forecast Docker image

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository_owner }}/cisco-cpu-forecast
      NVIDIA_VISIBLE_DEVICES: all
      NVIDIA_DRIVER_CAPABILITIES: compute,utility
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install NVIDIA Container Toolkit (if GPU detected)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          if ! command -v nvidia-smi >/dev/null 2>&1 && [ ! -e /proc/driver/nvidia/version ]; then
            echo "No NVIDIA GPU detected; skipping NVIDIA Container Toolkit install."
            exit 0
          fi
          echo "NVIDIA GPU detected; installing NVIDIA Container Toolkit..."
          distribution=$(. /etc/os-release; echo ${ID}${VERSION_ID})
          curl -fsSL https://nvidia.github.io/libnvidia-container/gpgkey | sudo gpg --dearmor -o /usr/share/keyrings/nvidia-container-toolkit-keyring.gpg
          curl -s -L https://nvidia.github.io/libnvidia-container/${distribution}/libnvidia-container.list \
            | sed 's#deb https://#deb [signed-by=/usr/share/keyrings/nvidia-container-toolkit-keyring.gpg] https://#g' \
            | sudo tee /etc/apt/sources.list.d/nvidia-container-toolkit.list
          sudo apt-get update
          sudo apt-get install -y nvidia-container-toolkit
          sudo nvidia-ctk runtime configure --runtime=docker
          sudo systemctl restart docker

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            env.NVIDIA_VISIBLE_DEVICES=all
            env.NVIDIA_DRIVER_CAPABILITIES=compute,utility

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build, tag, and (optionally) push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          load: true
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Tag local image for artifact
        run: docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest cpu-forecast-server:ci
        shell: bash

      - name: Save Docker image archive
        run: docker save cpu-forecast-server:ci | gzip > cpu-forecast-server-image.tar.gz
        shell: bash

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: cpu-forecast-server-image
          path: cpu-forecast-server-image.tar.gz
