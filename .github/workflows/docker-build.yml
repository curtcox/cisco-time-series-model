name: Build CPU & GPU Docker images

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - variant: cpu
            torch_channel: cpu
            tag_suffix: cpu
            is_default: "true"
          - variant: gpu
            torch_channel: cu121
            tag_suffix: gpu
            is_default: "false"
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository_owner }}/cisco-cpu-forecast
      NVIDIA_VISIBLE_DEVICES: all
      NVIDIA_DRIVER_CAPABILITIES: compute,utility
      GPU_TORCH_CHANNEL: cu121
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install NVIDIA Container Toolkit (if GPU detected)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          if ! command -v nvidia-smi >/dev/null 2>&1 && [ ! -e /proc/driver/nvidia/version ]; then
            echo "No NVIDIA GPU detected; skipping NVIDIA Container Toolkit install."
            exit 0
          fi
          echo "NVIDIA GPU detected; installing NVIDIA Container Toolkit..."
          distribution=$(. /etc/os-release; echo ${ID}${VERSION_ID})
          curl -fsSL https://nvidia.github.io/libnvidia-container/gpgkey | sudo gpg --dearmor -o /usr/share/keyrings/nvidia-container-toolkit-keyring.gpg
          curl -s -L https://nvidia.github.io/libnvidia-container/${distribution}/libnvidia-container.list \
            | sed 's#deb https://#deb [signed-by=/usr/share/keyrings/nvidia-container-toolkit-keyring.gpg] https://#g' \
            | sudo tee /etc/apt/sources.list.d/nvidia-container-toolkit.list
          sudo apt-get update
          sudo apt-get install -y nvidia-container-toolkit
          sudo nvidia-ctk runtime configure --runtime=docker
          sudo systemctl restart docker

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Prepare image tags
        id: prep-tags
        shell: bash
        run: |
          TAGS="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.tag_suffix }}-${{ github.sha }}\n${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.tag_suffix }}-latest"
          if [ "${{ matrix.is_default }}" = "true" ]; then
            TAGS="$TAGS\n${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
            TAGS="$TAGS\n${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          fi
          {
            echo "tags<<EOF"
            printf '%b\n' "$TAGS"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build, tag, and (optionally) push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          build-args: |
            TORCH_WHL_CHANNEL=${{ matrix.variant == 'gpu' && env.GPU_TORCH_CHANNEL || matrix.torch_channel }}
          load: true
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.prep-tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Tag local image for artifact
        run: docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.tag_suffix }}-latest cpu-forecast-server:${{ matrix.tag_suffix }}-ci
        shell: bash

      - name: Save Docker image archive
        run: docker save cpu-forecast-server:${{ matrix.tag_suffix }}-ci | gzip > cpu-forecast-server-${{ matrix.tag_suffix }}-image.tar.gz
        shell: bash

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: cpu-forecast-server-${{ matrix.tag_suffix }}-image
          path: cpu-forecast-server-${{ matrix.tag_suffix }}-image.tar.gz
